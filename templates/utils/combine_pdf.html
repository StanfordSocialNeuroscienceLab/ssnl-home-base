<html>
{% extends "template.html" %}

<body>
      {% block content %}

      <a href="{{ url_for('index') }}">
            <img src="static/img/THE_OG.jpg" class="the_og">
      </a>

      <form action="{{ url_for('combine_pdf') }}" method="POST" enctype="multipart/form-data">
            <div class="pdf_box">
                  <h2>Add PDFs Here</h2>
                  <span onclick="addField(this)">+</span>
                  <span onclick="removeField(this)">-</span>
            </div>
            <div class="pdf_file_store">
                  <!--- Content created by JS --->
            </div>
            <div class="pdf_box" id="button_box">
                  <button type="submit" class="btn btn-primary">Combine PDFs</button>
            </div>
      </form>

      {% endblock %}
      {% block scripts %}
      <script src="{{ url_for('static', filename='pdf_cursor.js') }}"></script>
      {% endblock %}
</body>

</html>
