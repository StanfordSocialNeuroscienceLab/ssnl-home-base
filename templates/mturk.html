<html>
      {% extends "template.html" %}

      <body>
            {% block content %}

            <a href="{{ url_for('index') }}">
                  <img src="../static/img/THE_OG.jpg" class="the_og">
            </a>

            <h1>MTurk Workerfile Automator</h1>

            <h2>Instructions</h2>
            <p>
                  * This engine accepts <b>.csv</b> and <b>.xlsx</b> files
            </p>
            <p>
                  * Make sure your speadsheet has <b>WorkerId</b> and <b>payment</b> columns (required) and a <b>fee</b> column (optional)
            </p>
            
            <h2>Upload Your Worker File Below</h2>
            <form action="{{ url_for('mturk') }}" method="POST" enctype="multipart/form-data">
                  <input type="file" name="file" id="file" accept=".csv, .xlsx">
                  <br> <br>
                  <input type="submit" value="Upload">
            </form>

            {% endblock %}
      </body>
</html>
