<html>
      {% extends "template.html" %}

      <body>
            {% block content %}

            <a href="{{ url_for('index') }}">
                  <img src="static/img/THE_OG.jpg" class="the_og">
            </a>

            <h2>Upload Your JSON File Below</h2>
            <form action="{{ url_for('ema') }}" method="POST" enctype="multipart/form-data">

                  <br> <br>
                  <input type="submit" value="Upload">
            </form>


            {% endblock %}
      </body>
</html>
