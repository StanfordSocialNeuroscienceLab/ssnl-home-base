<html>
{% extends "template.html" %}

<body>
    {% block content %}

    <a href="{{ url_for('general.index') }}">
        <img src="static/img/THE_OG.jpg" class="the_og">
    </a>

    <form action="{{ url_for('general.bp_reocurring') }}" method="POST">
        <div class="modular_payment_container">
            <h2>Reocurring Charges</h2>
        </div>
        <div class="modular_payment_container">
            <select name="charge" id="charge">
                <option value=""></option>
                {% for r in rec_charges.keys() %}
                <option value="{{ r }}"> {{ rec_charges[r] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="modular_payment_container">
            <label for="date_of_charge">
                <b>Date Charged</b>
            </label><br>
            <p>Use MM/DD/YYYY format or write TODAY</p>
            <input type="text" id="date_of_charge" name="date_of_charge">
        </div>
        <div class="modular_payment_container">
            <button class="btn btn-primary" type="submit">Download Justification</button>
        </div>
    </form>

    {% endblock %}
</body>

</html>
